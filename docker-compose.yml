version: '3.8'

services:
  thinking-agents:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - DATABASE_URL=file:/app/data/thinking-agents.db
    volumes:
      - thinking-agents-data:/app/data
    restart: unless-stopped

volumes:
  thinking-agents-data:
